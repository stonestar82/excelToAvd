!
interface Loopback0
   description RouterID_EVPN
   no shutdown
   ip address 1.1.1.6/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.254.5/32
!
router bgp 65105
   bgp asn notation asdot
   router-id 1.1.1.6
   no bgp default ipv4-unicast
   maximum-paths 8 ecmp 8

   bgp listen range 100.64.0.0/10 peer-group UNDERLAY peer-filter Leaf-Ass

   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community

   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor OVERLAY peer group
   neighbor OVERLAY send-community

   neighbor OVERLAY maximum-routes 0
   neighbor UNDERLAY peer group
   neighbor UNDERLAY send-community

   neighbor UNDERLAY maximum-routes 12000

   neighbor 1.1.1.201 peer group OVERLAY
   neighbor 1.1.1.201 remote-as 65000


   neighbor 1.1.1.202 peer group OVERLAY
   neighbor 1.1.1.202 remote-as 65000


   neighbor 10.255.251.8 peer group MLAG-IPv4-UNDERLAY-PEER


   neighbor 172.21.1.20 peer group UNDERLAY
   neighbor 172.21.1.20 remote-as 65000


   neighbor 172.21.1.22 peer group UNDERLAY
   neighbor 172.21.1.22 remote-as 65000



   redistribute connected route-map RM-CONN-2-BGP

   !
   address-family ipv4
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
      neighbor UNDERLAY activate

!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
