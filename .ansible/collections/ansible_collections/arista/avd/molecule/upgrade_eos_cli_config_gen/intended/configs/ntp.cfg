!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname ntp
!
ntp trusted-key 1-2
ntp authenticate
ntp local-interface lo1
ntp server 10.1.1.1 prefer
ntp server 10.1.1.2
!
no enable password
no aaa root
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
end
